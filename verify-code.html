<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link rel="stylesheet" href="css\password.css"/>
</head>
<body>
    <div class="contenedor-padre">
        <div class="contenedor">
            <h2>Ingresar Código de Verificación</h2>
            <form id="verifyForm">
                <div class="credentials">
                    <label for="code">Código</label><br>
                    <input type="text" id="code" name="code" required placeholder="Código de 6 dígitos">
                </div>
                <div class="button">
                    <input type="submit" value="Verificar Código">
                </div>
            </form>
            <div id="message" style="margin-top:10px;font-weight:bold;"></div>
        </div>
    </div>

    <!-- Asociamos el JS externo -->
    <script src="js/verify-code.js"></script>
</body>
</html>
