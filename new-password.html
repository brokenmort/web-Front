<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nueva Contraseña</title>
<link rel="stylesheet" href="css/password.css"/>
</head>
<body>
<div class="contenedor-padre">
    <div class="contenedor">
        <h2>Ingresa Nueva Contraseña</h2>
        <form id="newPassForm">
            <div class="credentials">
                <label for="newPassword">Nueva Contraseña</label><br>
                <input type="password" id="newPassword" required placeholder="Nueva contraseña">
            </div>
            <div class="credentials">
                <label for="confirmPassword">Reingresa Contraseña</label><br>
                <input type="password" id="confirmPassword" required placeholder="Confirma tu contraseña">
            </div>
            <div class="button">
                <input type="submit" value="Cambiar Contraseña">
            </div>
        </form>
        <div id="message" style="margin-top:10px;font-weight:bold;"></div>
    </div>
</div>

<script src="js/new-password.js"></script>
</body>
</html>
