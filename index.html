<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Ruta corregida para CSS -->
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor-padre">
    <div class="contenedor">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="credentials">
          <label for="email">Email</label><br>
          <input type="email" id="email" required placeholder="Ingresa tu email">
        </div>
        <div class="credentials">
          <label for="password">Contraseña</label><br>
          <input type="password" id="password" required placeholder="Ingresa tu contraseña">
        </div>
        <div class="button">
          <input type="submit" value="Entrar">
        </div>
      </form>
      <p style="text-align:center; margin-top:10px;">
        <a href="recover-password.html">¿Olvidaste tu contraseña?</a>
      </p>

      <p style="text-align:center; margin-top:10px;">
        <a href="signup.html">Signup</a>
      </p>

      <div id="message" style="margin-top:10px;font-weight:bold;"></div>
    </div>
  </div>

  <!-- Script externo con ruta corregida -->
  <script src="js/index.js"></script>
</body>
</html>
