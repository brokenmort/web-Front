<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/signup.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="top-bar">
    <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
    <a href="home.html" class="home-icon">
      <i class="bi bi-house-fill"></i>
    </a>
  </div>

  <div class="contenedor-padre">
    <div class="contenedor">
      <div class="username">
        <i class="bi bi-person-circle"></i>
        <h1>CREATE ACCOUNT</h1>
      </div>

      <div class="profile-header">
        <div class="form-row"><label for="email">Email:</label>
          <input class="profile-input" type="email" id="email" placeholder="ejemplo@gmail.com" required />
        </div>
        <div class="form-row"><label for="first_name">First Name:</label>
          <input class="profile-input" type="text" id="first_name" placeholder="Nombre" required />
        </div>
        <div class="form-row"><label for="last_name">Last Name:</label>
          <input class="profile-input" type="text" id="last_name" placeholder="Apellido" required />
        </div>
        <div class="form-row"><label for="birthday">Date of Birth:</label>
          <input class="profile-input" type="date" id="birthday" required />
        </div>
        <div class="form-row"><label for="phone">Phone:</label>
          <input class="profile-input" type="tel" id="phone" placeholder="123456789" required />
        </div>
        <div class="form-row"><label for="country">Country:</label>
          <input class="profile-input" type="text" id="country" placeholder="País" required />
        </div>
        <div class="form-row"><label for="password">Password:</label>
          <input class="profile-input" type="password" id="password" placeholder="Contraseña" required />
        </div>
        <div class="form-row"><label for="confirm_password">Confirm Password:</label>
          <input class="profile-input" type="password" id="confirm_password" placeholder="Reingresa contraseña" required />
        </div>
      </div>

      <div class="button">
        <input type="button" value="Sign Up" id="signup-btn">
      </div>

      <div id="message" style="margin-top:10px;font-weight:bold;text-align:center;"></div>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
